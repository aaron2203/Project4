<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div id="left-topleft">
        <div id="blacksquare"></div>
      </div>
      <div id="left-topright">
        <span class="material-symbols-outlined">
            menu
            </span>
        <h3>Menu</h3>
        <h4>Homepage</h4>
        <h4>Portfolio</h4>
        <h4>Fashion Week --&copy;2021</h4>
        <h4>News/Articles</h4>

      <div id="left-center">
        <h1>Select</h1>
        <h1>Fashion</h1>
        <h1>Mod.05-</h1>
        <h1>Scene</h1>
      </div>
      <div id="left-bottom">
        <pre>
            Our modern online platform with a collection
            of interesting inspirations and fashion
            photos from all around the world.
        </pre>
      </div>
      <div id="right">
        <video src="video.mp4" autoplay loop muted></video>
      </div>
      <div id="arrow"><span class="material-symbols-outlined">
        arrow_forward
        </span></div>
    </main>

</html>
